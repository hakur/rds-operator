# permissions for end users to view mysqls.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rds-operator-mysql-viewer
rules:
- apiGroups:
  - rds.hakurei.cn
  resources:
  - mysqls
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - rds.hakurei.cn
  resources:
  - mysqls/status
  verbs:
  - get
